<style>
.mainblock {
    padding: 8% !important;
}
</style>
<div class="container">
  <body>
    <form action="fbsubmit" method="POST">
       {% csrf_token %} 
        <div class="form-group">
          <label>Email: </label> 
          <input type="email" class="form-control" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label>Rating: </label> 
          <select class="form-control" name="rating">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
          <div class="form-group">
            <label>Review: </label>
            <textarea class="form-control" name="review" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary mb-2">Submit</button>

        </form>
</body>
</div>
