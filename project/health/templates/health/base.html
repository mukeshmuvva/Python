        <script>
            $( document ).ready(function() {
              $('.firstclick').trigger('click')
            });
            $('.navmukclick').on('click','.navmukchildclass',function(event){
                $('.navmukchildclass').removeClass('active');
                $(event.currentTarget).addClass('active');
                $.ajax(
                  {
                    url:'/health/'+event.currentTarget.innerText.toLowerCase(),
                    type:'GET',
                    success:function(data)
                            {
                              $('.mainblock').html(data)
                              console.log(data)
                            },
                    error:function(data)
                          {
                            console.log('error');
                          }
                    });
            });
   

        </script>
